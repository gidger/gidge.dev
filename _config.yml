# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: gidge.dev
#subtitle: "Version 2.0"
title_separator: "|"
logo: "/assets/site/icons/coffee-icon.png"
email: stephen@gidge.dev
description: >- # this means to ignore newlines until "baseurl:"
  The personal site of Stephen Gidge. |  Letâ€™s make great things together.
#twitter_username: username
# github_username: gidger
github: [metadata]
minimal_mistakes_skin: dark
teaser: /assets/site/default-post-photo.jpg
search: true
# url: https://gidge.dev
# baseurl: https://gidge.dev

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.23.0
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Toronto

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Stephen Gidge"
  avatar : "/assets/site/personal-icon.png"
  bio    : "Trying to put those years of engineering education to use. My passions lie in analytics & optimization, process improvement, and just making cool stuff."
  location: "Toronto, Canada"
  links:
    # label: "Website"
    #  icon: "fas fa-fw fa-link"
    #  url: "https://"
    #- label: "Twitter"
    #  icon: "fab fa-fw fa-twitter-square"
    #  url: "https://twitter.com/"
    - label: "Email"
      icon: "fas fa-fw fa-paper-plane"
      url: mailto:stephen@gidge.dev
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gidger"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/gidge"

footer:
  links:    
    - label: "Email"
      icon: "fas fa-fw fa-paper-plane"
      url: mailto:stephen@gidge.dev
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gidger"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/gidge"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
